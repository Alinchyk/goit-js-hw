<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task_5</title>
    <link rel="stylesheet" href="../css/style_task.css" />
  </head>
  <body>
    <div class="text">
      Напиши скрипт который, при наборе текста в инпуте input#name-input (событие input), подставляет его текущее
      значение в span#name-output. Если инпут пустой, в спане должна отображаться строка 'незнакомец'.
    </div>
    <div class="task">
      <input type="text" placeholder="Ваше имя?" id="name-input" />
      <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    </div>

    <script src="../js/task_5.js" type="module"></script>
  </body>
